<html>
<head>
	<link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
	<div id="main">
		<h2>Tic Tac Toe</h2>

		<p id="status">Your turn.</p>

		<div id="grid">
			<div class="box row0 col0"></div>
			<div class="box row0 col1"></div>
			<div class="box row0 col2"></div>
			<div class="box row1 col0"></div>
			<div class="box row1 col1"></div>
			<div class="box row1 col2"></div>
			<div class="box row2 col0"></div>
			<div class="box row2 col1"></div>
			<div class="box row2 col2"></div>
		</div>
	</div>

<script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="underscore-min.js" type="text/javascript"></script>
<script src="backbone-min.js" type="text/javascript"></script>
<script src="modelview.js" type="text/javascript"></script>
<script>
$(document).ready(function()
{
	TTT.game = new TTT.Models.Game();
	TTT.gridView = new TTT.Views.GridView({ el: '#grid', model: TTT.game });

});


</script>
</body>
</html>
